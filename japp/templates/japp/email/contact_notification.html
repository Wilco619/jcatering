<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #d97706;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
        }
        .content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .details {
            margin: 20px 0;
        }
        .detail-row {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .label {
            font-weight: bold;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>New Contact Form Submission</h1>
    </div>
    
    <div class="content">
        <div class="details">
            <div class="detail-row">
                <span class="label">Name:</span> {{ contact.name }}
            </div>
            <div class="detail-row">
                <span class="label">Email:</span> {{ contact.email }}
            </div>
            <div class="detail-row">
                <span class="label">Subject:</span> {{ contact.subject }}
            </div>
            <div class="detail-row">
                <span class="label">Message:</span>
                <p style="white-space: pre-wrap;">{{ contact.message }}</p>
            </div>
            <div class="detail-row">
                <span class="label">Submitted:</span> {{ contact.created_at|date:"F j, Y H:i" }}
            </div>
        </div>
    </div>
</body>
</html>

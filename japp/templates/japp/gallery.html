{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- Gallery Hero Section -->
<div class="relative bg-gradient-to-r from-amber-800 to-amber-600 py-20">
    <div class="absolute inset-0 overflow-hidden">
        <img src="{% static 'images/avocado.jpg' %}" alt="Gallery Background" class="w-full h-full object-cover opacity-70">
    </div>
    <div class="relative container mx-auto px-4">
        <h1 class="text-4xl md:text-5xl font-bold text-white mb-6 text-center">Our Gallery</h1>
        <p class="text-xl text-white/90 text-center max-w-2xl mx-auto">A visual journey through our culinary creations and events</p>
    </div>
</div>

<!-- Filter Buttons -->
<div class="sticky top-16 bg-white shadow-md z-30">
    <div class="container mx-auto px-4">
        <div class="flex items-center justify-center space-x-4 py-4 overflow-x-auto">
            <button onclick="filterGallery('all')" class="filter-btn active px-6 py-2 rounded-full text-amber-600 hover:bg-amber-50 transition-all duration-300">
                All
            </button>
            <button onclick="filterGallery('events')" class="filter-btn px-6 py-2 rounded-full text-amber-600 hover:bg-amber-50 transition-all duration-300">
                Events
            </button>
            <button onclick="filterGallery('dishes')" class="filter-btn px-6 py-2 rounded-full text-amber-600 hover:bg-amber-50 transition-all duration-300">
                Dishes
            </button>
            <button onclick="filterGallery('venue')" class="filter-btn px-6 py-2 rounded-full text-amber-600 hover:bg-amber-50 transition-all duration-300">
                Venues
            </button>
        </div>
    </div>
</div>

<!-- Gallery Grid -->
<div class="py-16 bg-gray-50">
    <div class="container mx-auto px-4">
        <div class="columns-1 md:columns-2 lg:columns-3 gap-4 space-y-4">
            <!-- Events -->
            <div class="gallery-item break-inside-avoid" data-category="events">
                <div class="relative overflow-hidden rounded-lg cursor-pointer group" onclick="openLightbox(this)">
                    <img src="{% static 'images/gallery/event.jpg' %}" alt="Corporate Event" class="w-full">
                    <div class="absolute inset-0 bg-black/60 opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-center justify-center">
                        <p class="text-white text-lg font-semibold transform translate-y-4 group-hover:translate-y-0 transition-transform duration-300">
                            Corporate Gala Dinner
                        </p>
                    </div>
                </div>
            </div>
            
            <!-- Add more gallery items following the same pattern -->
        </div>
    </div>
</div>

<!-- Lightbox -->
<div id="lightbox" class="fixed inset-0 bg-black/90 z-50 hidden">
    <button onclick="closeLightbox()" class="absolute top-4 right-4 text-white hover:text-amber-400">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
    </button>
    <div class="flex items-center justify-center h-full">
        <img id="lightbox-img" src="" alt="" class="max-h-[90vh] max-w-[90vw] object-contain">
    </div>
</div>

<!-- WhatsApp Float Button -->
<a href="https://wa.me/+1234567890" 
   target="_blank"
   class="fixed bottom-8 left-8 bg-[#25D366] p-3.5 rounded-full text-white shadow-lg hover:scale-110 transition-transform duration-300 pulse z-50">
    <svg class="w-6 h-6 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
        <path d="M380.9 97.1C339 55.1 283.2 32 223.9 32c-122.4 0-222 99.6-222 222 0 39.1 10.2 77.3 29.6 111L0 480l117.7-30.9c32.4 17.7 68.9 27 106.1 27h.1c122.3 0 224.1-99.6 224.1-222 0-59.3-25.2-115-67.1-157zm-157 341.6c-33.2 0-65.7-8.9-94-25.7l-6.7-4-69.8 18.3L72 359.2l-4.4-7c-18.5-29.4-28.2-63.3-28.2-98.2 0-101.7 82.8-184.5 184.6-184.5 49.3 0 95.6 19.2 130.4 54.1 34.8 34.9 56.2 81.2 56.1 130.5 0 101.8-84.9 184.6-186.6 184.6zm101.2-138.2c-5.5-2.8-32.8-16.2-37.9-18-5.1-1.9-8.8-2.8-12.5 2.8-3.7 5.6-14.3 18-17.6 21.8-3.2 3.7-6.5 4.2-12 1.4-32.6-16.3-54-29.1-75.5-66-5.7-9.8 5.7-9.1 16.3-30.3 1.8-3.7.9-6.9-.5-9.7-1.4-2.8-12.5-30.1-17.1-41.2-4.5-10.8-9.1-9.3-12.5-9.5-3.2-.2-6.9-.2-10.6-.2-3.7 0-9.7 1.4-14.8 6.9-5.1 5.6-19.4 19-19.4 46.3 0 27.3 19.9 53.7 22.6 57.4 2.8 3.7 39.1 59.7 94.8 83.8 35.2 15.2 49 16.5 66.6 13.9 10.7-1.6 32.8-13.4 37.4-26.4 4.6-13 4.6-24.1 3.2-26.4-1.3-2.5-5-3.9-10.5-6.6z"/>
    </svg>
</a>

<script>
    function filterGallery(category) {
        // Update active button
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.classList.remove('active', 'bg-amber-600', 'text-white');
            btn.classList.add('text-amber-600');
        });
        event.target.classList.add('active', 'bg-amber-600', 'text-white');
        event.target.classList.remove('text-amber-600');

        // Filter items
        document.querySelectorAll('.gallery-item').forEach(item => {
            if (category === 'all' || item.dataset.category === category) {
                item.style.display = 'block';
                item.classList.add('animate-fade-in');
            } else {
                item.style.display = 'none';
                item.classList.remove('animate-fade-in');
            }
        });
    }

    function openLightbox(element) {
        const img = element.querySelector('img');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        
        lightboxImg.src = img.src;
        lightboxImg.alt = img.alt;
        lightbox.classList.remove('hidden');
        document.body.style.overflow = 'hidden';
    }

    function closeLightbox() {
        const lightbox = document.getElementById('lightbox');
        lightbox.classList.add('hidden');
        document.body.style.overflow = 'auto';
    }

    // Close lightbox on escape key
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') closeLightbox();
    });
</script>

<style>
    .pulse {
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0% {
            box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.7);
        }
        70% {
            box-shadow: 0 0 0 15px rgba(37, 211, 102, 0);
        }
        100% {
            box-shadow: 0 0 0 0 rgba(37, 211, 102, 0);
        }
    }

    .filter-btn.active {
        background-color: #d97706; /* Tailwind's bg-amber-600 */
        color: #fff; /* Tailwind's text-white */
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
    }

    .gallery-item {
        transition: all 0.3s ease;
    }

    .gallery-item:hover {
        transform: translateY(-5px);
    }
</style>
{% endblock %}
